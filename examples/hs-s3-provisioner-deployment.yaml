apiVersion: apps/v1
kind: Deployment
metadata:
  name: hs-s3-provisioner-deployment
  namespace: s3-provisioner
  labels:
    app: aws-s3-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-s3-provisioner
  template:
    metadata:
      labels:
        app: aws-s3-provisioner
    spec:
      containers:
      - name: hs-s3-provisioner
        image: quay.io/cloudian/hs-s3-provisioner:dev0.0.1
        imagePullPolicy: Always
      restartPolicy: Always
