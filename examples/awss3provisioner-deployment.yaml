apiVersion: v1
kind: Namespace
metadata:
  name: s3-provisioner
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aws-s3-provisioner-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aws-s3-provisioner-role
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - objectbucket.io
    resources:
      - "*"
    verbs:
      - "*"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: aws-s3-provisioner-binding
subjects:
  - kind: ServiceAccount
    name: aws-s3-provisioner-account
    namespace: s3-provisioner
roleRef:
  kind: ClusterRole
  name: aws-s3-provisioner-role
  apiGroup: rbac.authorization.k8s.io
